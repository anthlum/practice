    <header>
      <h2>sub title</h2>
      <span class="color-aa">description</span>
      <span title="title">속성 선택자</span>
    </header>
    <div class="base">
      <ul title="substring">
        <li>item list</li>
        <li title="snd child">item list</li>
        <li>item list</li>
      </ul>

    <form name="test-board" action="">
      <label for="date">날짜</label>
      <input type="date" name="date" id="date">
      <label for="email">E. Mail</label>
      <input type="email" name="email" id="email" placeholder="이메일">
      <input type="radio" name="gen" id="male">
      <label for="male">남</label>
      <input type="radio" name="gen" id="female">
      <label for="female">여</label>
      <label for="opinion">댓글</label>
      <input type="text" name="opinion" id="opinion" placeholder="의견">
      <label for="button">Affirm</label>
      <input id="button" type="button" value="인정" disabled>
      <button type="button" onclick="document.getElementById('demo').innerHTML= Date();">Display Date and Time</button>
      <button type="button" onclick="document.getElementsByClassName('color-aa')[0].style.color='#f84';">Color JS</button>
      <button type="button" onclick="document.getElementById('date').style.fontSize= '17px';">Font JS</button>
      <button type="button" onclick="window.alert('주의');">Alert</button>
      <label for="agree">동의</label>
      <input type="checkbox" name="agree" id="agree">
      <label for="submit">Upload</label>
      <input id="submit" type="submit" value="올리기">
      <button type="button" onclick="practAA();">Alt Text</button>
      <button type="button" onclick="practBB();">Alt Color</button>
      <button type="button" onclick="practCC();">Alt Text(1)</button>
    </form>
    <form>
      <input list="browsers" placeholder="브라우저 선택">
      <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>
    </form>
